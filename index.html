<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP-methods Demo</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="user-form">
      <div class="title">
        <h2>EXPRESS CRUD APP</h2>
      </div>

      <form action="/addusers" method="POST">
        <div class="form-control">
            <label for="fullName">Full Name</label>
            <input type="text" placeholder="Enter your full name" id="fullName" name="fullName">
        </div>
        <div class="form-control">
            <label for="email">Email ID</label>
            <input type="email" placeholder="Enter your email ID" id="email" name="email">
        </div>
        <div class="form-control">
            <label for="userid">Full Name</label>
            <input type="text" placeholder="Enter your id" id="userid" name="userid">
        </div>
        <button type="submit">ADD</button>
      </form>
    </div>
  </body>
</html>
